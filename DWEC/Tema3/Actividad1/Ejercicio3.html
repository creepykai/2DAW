<body>
    <!--3.	Crea un programa que muestre el número de días que quedan desde hoy hasta el fin de curso (por ejemplo, el 21 de junio). 
    Recuerda que los meses empiezan desde el número cero.-->
    <script>
        let fecha = new Date();

        let dia_hoy = fecha.getDate();
        let mes_hoy = fecha.getMonth(); 

        let dia_fin = 21;
        let mes_fin = 5;  
        
        let dias_restantes = (dia_fin - dia_hoy) + ((mes_fin - mes_hoy) * 30);

        if (mes_hoy > mes_fin || (mes_hoy == mes_fin && dia_hoy > dia_fin)) {
            dias_restantes = (dia_fin - dia_hoy) + ((mes_fin + 12 - mes_hoy) * 30);
        }

        document.write(`Quedan ${dias_restantes} días de clase`);
    </script>
</body>
