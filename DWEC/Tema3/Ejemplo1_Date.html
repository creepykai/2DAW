<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1. Date</title>
</head>
<body>
    <script>
        cansole.log(Date());
        let fecha = new Date();
        console.log(fecha);
        //dia del mes
        console.log(fecha.getDate());
        //dia de la semana
        console.log(fecha.getDay());
        //mes
        console.log(fecha.month());
        //a√±o
        console.log(fecha.getFullYear());

        //Mostrar fechas en formato texto
        console.log(fecha.toString());
        console.log(fecha.toDateString());
        console.log(fecha.toLocaleeString());
        console.log(fecha.toLocaleDateString());
        console.log(fecha.toLocaleDateString("en-US"));
        console.log(fecha.toTimeString());


        let cumple1 = new Date(2002, 10, 4);
        let cumple2 = new Date("2002/11/04");

        console.log(cumple1);
        console.log(cumple2);

        //Modificar fecha
        cumple1.setFullYear("1975")
        console.log(cumple1)
    </script>
</body>
</html>
