<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!--1.	Crea un programa que pida al usuario que elija una opción del siguiente menú:

1)	Potencia.
2)	Raíz.
3)	Redondeo.
4)	Trigonometría.

Si el usuario introduce 1, se le deberá pedir una base y un exponente y se mostrará el resultado en pantalla (La potencia de X elevado a Y es: )
Si el usuario introduce 2, se le pedirá un número (no negativo) y se mostrará el resultado en pantalla (La raíz de X es: )
Si el usuario introduce 3, se le pedirá un decimal por pantalla y se mostrará el redondeo al entero más próximo, al alta y a la baja.
Si el usuario introduce 4, se le pedirá un ángulo (entre 0 y 360) y se le mostrarán por pantalla los valores trigonométricos del seno, coseno y tangente.
-->
    <script>
    let opcion = parseInt(prompt("Elige una opción:\n1. Potencia\n2. Raíz\n3. Redondeo\n4. Trigonometría"));

    if (opcion === 1) {
        let base = parseFloat(prompt("Introduce la base:"));
        let exponente = parseFloat(prompt("Introduce el exponente:"));
        let resultado = Math.pow(base, exponente);
        document.write(`La potencia de ${base} elevado a ${exponente} es: ${resultado}`);

    } else if (opcion === 2) {
        let num = parseFloat(prompt("Introduce un número (no negativo):"));
        let raiz = Math.sqrt(num);
        document.write(`La raíz de ${num} es: ${raiz}`);

    } else if (opcion === 3) {
        let decimal = parseFloat(prompt("Introduce un número decimal:"));
        document.write(`Número original: ${decimal}<br>`);
        document.write(`Redondeo al entero más próximo: ${Math.round(decimal)}<br>`);
        document.write(`Redondeo al alza: ${Math.ceil(decimal)}<br>`);
        document.write(`Redondeo a la baja: ${Math.floor(decimal)}`);

    } else if (opcion === 4) {
        let angulo = parseFloat(prompt("Introduce un ángulo (0 - 360):"));
        let radianes = angulo * Math.PI / 180; 
        document.write(`Seno: ${Math.sin(radianes).toFixed(4)}<br>`);
        document.write(`Coseno: ${Math.cos(radianes).toFixed(4)}<br>`);
        document.write(`Tangente: ${Math.tan(radianes).toFixed(4)}`);

    } else {
        alert("Opción no válida");
    }
    </script>
</body>
</html>
