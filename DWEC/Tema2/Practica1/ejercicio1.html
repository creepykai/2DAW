<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Práctica 1.1 - Tema 2</title>
    </head>
    <body>
    <!--1.	Crea un documento HTML donde se muestre tu nombre, tus apellidos y el curso que estudias, cada elemento en una nueva línea. Después inserta una tabla con bordes donde aparezcan los módulos que tienes en el curso. La impresión de los datos en el documento HTML debe ser realizada desde un script de JavaScript (innerHTML).
En la página habrá un botón que cuando se pulse te preguntará cuál es tu módulo favorito, y lo mostrará debajo de la tabla de módulos.
-->
        <h1>Practica 1 - Ejercicio 1</h1>
         <script>
            document.write("Nombre: Irene<br>");
            document.write("Apellidos: Diges García<br>");
            document.write("Curso: 2º DAW<br><br>");
            document.write("<table border='1'>");
            document.write("<tr><th>Módulos</th></tr>");
            document.write("<tr><td>DWEC</td></tr>");
            document.write("<tr><td>DWES</td></tr>");
            document.write("<tr><td>DIW</td></tr>");
            document.write("<tr><td>PIMD</td></tr>");
            document.write("<tr><td>EIE</td></tr>");
            document.write("<tr><td>DAW</td></tr>");
            document.write("</table><br>");
        </script>

        <button onclick="document.write('Tu módulo favorito es: ' + prompt('¿Cuál es tu módulo favorito?'));">
            ¿Cuál es tu módulo favorito?
        </button>
    </body>
</html>
