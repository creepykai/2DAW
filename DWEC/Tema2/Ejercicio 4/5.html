<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 4.5 - Tema 2</title>
    </head>
    <body>
        <!--5.	Escribe un conversor de tiempo. El programa pide al usuario una cantidad de días, horas y minutos, y el programa devolverá 
        la cantidad de segundos que son.-->
        <h1>Ejercicio 4.5 - Tema 2</h1>
        <script>
            var dias = prompt("Introduce los días:");
            var horas = prompt("Introduce las horas:");
            var minutos = prompt("Introduce los minutos:");

            var segundosTotales = (parseInt(dias) * 86400) + (parseInt(horas) * 3600) + (parseInt(minutos) * 60);

            alert("El total de segundos es: " + segundosTotales);
        </script>
    </body>
</html>
