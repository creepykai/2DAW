<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 4.5 - Tema 2</title>
    </head>
    <body>
    <!--5.	Escribe un conversor de tiempo. El programa pide al usuario una cantidad de días, horas y minutos, y el programa devolverá la cantidad de segundos que son.-->

        <h1>Ejercicio 4.5 - Tema 2</h1>
        <script>
            let dias = parseInt(prompt("Por favor, introduce una cantidad de días:"));
            let horas = parseInt(prompt("Por favor, introduce una cantidad de horas:"));
            let minutos = parseInt(prompt("Por favor, introduce una cantidad de minutos:"));

            let totalSegundos = (dias * 86400) + (horas * 3600) + (minutos * 60);

            document.write(dias + " días, " + horas + " horas y " + minutos + " minutos son un total de " + totalSegundos + " segundos.");
        </script>
    </body>
</html>
