<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 4.2 - Tema 2</title>
    </head>
    <body>
        <!--2.	Crea un programa que genere un listado de horas que vayan desde las 9 hasta las 21:30 de 30 minutos en 30 minutos.
        Utiliza la instrucción document.write(“Mensaje”) que muestra los datos en el propio HTML.
        Comenta el código con los comentarios que estimes necesarios.-->
        <h1>Ejercicio 4.2 - Tema 2</h1>
        <script>
                const horaInicio = 9 * 60; 
                const horaFin = 21 * 60 + 30; 
                const intervalo = 30; 
                
                for (let minutos = horaInicio; minutos <= horaFin; minutos += intervalo) {
                    let hora = parseInt(minutos / 60)
                    if (minutos % 60 === 0) {
                        document.write(hora + ":" + "00" + "<br>");
                    }
                    else {
                        document.write(hora + ":" + "30" + "<br>");
                    }
                    
                }
        </script>
    </body>
</html>
