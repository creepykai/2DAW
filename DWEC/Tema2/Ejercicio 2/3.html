<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2.3 Tema 2</title>
</head>
<body>
    <!--3.	Crea un programa que muestre los números impares que no sean múltiplos de 3 ni de 7 que hay del 100 al 1. 
    Realiza versiones del programa usando bucles while, do while y for.-->
    <script>
        // === WHILE ===
        console.log("WHILE");
        let i = 100;
        while (i >= 1) {
            if (i % 2 !== 0 && i % 3 !== 0 && i % 7 !== 0) {
                console.log(i);
            }
            i--;
        }

        // === DO WHILE ===
        console.log("DO WHILE");
        let j = 100;
        do {
            if (j % 2 !== 0 && j % 3 !== 0 && j % 7 !== 0) {
                console.log(j);
            }
            j--;
        } while (j >= 1);

        // === FOR ===
        console.log("FOR");
        for (let k = 100; k >= 1; k--) {
            if (k % 2 !== 0 && k % 3 !== 0 && k % 7 !== 0) {
                console.log(k);
            }
        }
    </script>
</html>
