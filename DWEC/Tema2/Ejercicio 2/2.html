<body>
    <!--2.	Realiza un programa que calcule el sueldo que le corresponde al trabajador de una empresa que cobra 40.000 euros anuales, 
    el programa debe realizar los cálculos en función de los siguientes criterios:
    •	Si lleva más de 10 años en la empresa se le aplica un aumento del 10%.
    •	Si lleva menos de 10 años, pero más que 5, se le aplica un aumento del 7%.
    •	Si lleva menos de 5 años, pero más que 3, se le aplica un aumento del 5%.
    •	Si lleva menos de 3 años se le aplica un aumento del 3%.
    -->
    <script>
        let anios = parseInt(prompt("Introduce los años trabajados"));
        const aum_3 = 1.03;
        const aum_5 = 1.05;
        const aum_7 = 1.07;
        const aum_10 = 1.10;
        let sueldo = 40000;

        if (anios >= 10) {
            sueldo = sueldo * aum_10;
        } else if (anios >= 5) {
            sueldo = sueldo * aum_7;
        } else if (anios >= 3) {
            sueldo = sueldo * aum_5;
        } else {
            sueldo = sueldo  * aum_3
        }
    
        console.log(`Llevas ${anios} años trabajados, tu sueldo es ${sueldo}`);
    </script>
</body>
