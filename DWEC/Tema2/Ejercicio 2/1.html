<body>
    <!--1.	Escribe un programa que le pida al usuario un número, y muestre en consola su factorial. 
    El factorial de un número entero n es una operación matemática que consiste en multiplicar todos los factores n x (n-1) x (n-2) x ... x 1. 
    Así, el factorial de 5 (escrito como 5!) es igual a: 5! = 5 x 4 x 3 x 2 x 1 = 120. -->
    <script>
        let num = parseInt(prompt("Introduce un número para calcular su factorial:"));
        let factorial = 1;

        for (let i = 1; i <= num; i++) {
            factorial = factorial * i;
        }

        console.log(num + "! = " + factorial);
    </script>

</body>
