<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1.3 Tema 1</title>
</head>
<body>
    <!--3.	Desarrolla un programa que tome tres números y diga si el tercero es el resto de la división de los dos primeros.-->
    <script>
        let num1 = parseInt(prompt("Introduzca el primer número"));
        let num2 = parseInt(prompt("Introduzca el segundo número"));
        let num3 = parseInt(prompt("Introduzca el tercer número"));

        if ((num1 % num2) == num3) {
            console.log("El número es el resto")
        }
        else{
            console.log("El número no es el resto")
        }
    </script>
</body>
</html>
